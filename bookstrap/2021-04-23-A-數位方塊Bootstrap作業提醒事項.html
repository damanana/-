<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .my-icon {
            font-size: 56px;
            color: red;
        }

        .my-svg{
            width: 100px;
            color: blue;
        }

        .title{
            font-size: 50px;

            position: relative;
        }

        .title::after{
            content: '';
            width: 40px;
            height: 2px;
            background-color: blue;

            position: absolute;
            bottom: -5px;
            left: 0px;
        }
    </style>

</head>

<body>
    <i class="my-icon fas fa-user-circle"></i>

    <svg  fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        class="w-10 h-10 my-svg" viewBox="0 0 24 24">
        <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
    </svg>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3637.7219849528055!2d120.71911089719106!3d24.251500634905614!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x34691a0f76c278fd%3A0x2877808fa5ca752d!2z5LiK55uK6LOH6KiK!5e0!3m2!1szh-TW!2stw!4v1619143552736!5m2!1szh-TW!2stw" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

</html>
